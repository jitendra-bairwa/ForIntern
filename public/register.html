<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Add the same CSS styles as before */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.2s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .g-recaptcha {
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Register</h1>
    <form action="/auth/register" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6">

      <div class="g-recaptcha" data-sitekey="6Lf43UkqAAAAAJBBAChiehvoPrXAFkXjJL8CK7xY"></div>

      <button type="submit">Register</button>
    </form>
    <div class="link">
      <p>Or Signup with:</p>
      <a href="/auth/google"><button type="button">Signup with Google</button></a>
    </div>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>

</html>
